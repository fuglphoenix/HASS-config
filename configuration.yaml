homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret house_lat
  longitude: !secret house_lon
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Copenhagen

  customize: !include customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Checks for available updates
updater:
  include_used_components: true
# Discover some devices automatically
discovery:

hassio:

zwave:
  usb_path: /dev/ttyACM0
  device_config: !include zwave_device_config.yaml

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

recorder:
  purge_interval: 7
  purge_keep_days: 14
  db_url: !secret db_url
# Enables support for tracking state changes over time.
history:
  include:
    domains:
      - sensor
      - media_player
      - sun
    entities:
      - device_tracker.fuglphoenix_nexus5x
      - device_tracker.nexus5xkaren
  exclude:
#    domains:
#      - automation
#      - weblink
#      - updater
    entities:
      - sensor.zigbee_all
#      - sensor.yr_symbol
#      - sensor.last_boot
#      - sensor.date


# View all events in a logbook
logbook:

# Track the sun
sun:

# Text to speech
tts:
  platform: google
  language: 'da'

group: !include groups.yaml

media_player: !include media_players.yaml

sensor: !include sensors.yaml

automation: !include automations.yaml

script: !include scripts.yaml

mqtt:
  broker: m21.cloudmqtt.com
  port: 22987
  username: !secret mqtt_user
  password: !secret mqtt_password
  discovery: true
  # #discovery_prefix: owntracks

google:
  client_id: !secret google_api_id
  client_secret: !secret google_api_secret

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret http_api_pw
  # Uncomment this if you are using SSL or running in Docker etc
  server_port: 443
  trusted_networks:
    - 10.0.0.0/24
  base_url: borty.duckdns.org:443
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem


panel_iframe:
  deconz:
    title: 'deCONZ'
    url: 'http://hassio.local:8080/'
    icon: mdi:chart-donut-variant

device_tracker:
#  - platform: nmap_tracker
#    hosts: 10.0.0.1/24
  - platform: linksys_smart
    host: 10.0.0.1
    home_interval: 10
    consider_home: 0:15
    track_new_devices: no
    exlude:
     - 10.0.0.1
  - platform: owntracks
    max_gps_accuracy: 50
    waypoints: true

input_number:
  volume_radio:
    name: Volume
    icon: mdi:volume-high
    initial: 0.3
    min: 0
    max: 1
    step: 0.05
    mode: slider

input_select:
  radio_station:
    name: 'Station:'
    options:
      - P2
      - P3
      - P4
      - P6 beat
      - P7 MIX
      - P8 JAZZ
    initial: P4
    icon: mdi:radio
  chromecast_radio:
    name: 'HÃ¸jtaler:'
    options:
      - Stue
      - Garage
      - Toilet
      - Hele huset
    initial: Stue
    icon: mdi:speaker-wireless

